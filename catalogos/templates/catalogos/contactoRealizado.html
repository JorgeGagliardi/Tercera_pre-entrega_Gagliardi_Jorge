{% extends "catalogos/index.html" %}
    {% load static %}
    {% block contenido %}
        <div class="contenedorTituloPagina">
            <h2 class="tituloPagina__NoIndex">Contactos Actuales</h2>         <!-- Título de la página -->
        </div>
    <table>
        <thead>
            <tr>
<!--                <th>Id</th>    -->
                <th>Nombre del contacto</th>
                <th>Comentario</th>
            </tr>
        </thead>
        <tbody>

            {% for c in contactos %}
            <tr>
<!--                <td>{{c.id}}</td>   -->
                <td>{{c.apellido}}</td>
                <td>{{c.mensaje}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock contenido %}
