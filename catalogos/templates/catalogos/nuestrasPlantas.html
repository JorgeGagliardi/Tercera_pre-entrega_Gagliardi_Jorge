{% extends "catalogos/index.html" %}
    {% load static %}
    {% block contenido %}
        <div class="contenedorTituloPagina">
            <h2 class="tituloPagina__NoIndex">Nuestras Plantas</h2>         <!-- Título de la página -->
        </div>
        <section class="contenedorFotoPlantas">     <!-- Fotos de plantas con sus nombres -->

            {% for c in plantas %}
                <article class="contenedorFotoPlantas_Art">
                    <img class="fotoPlantas" src="{% static 'assets/' %}{{c.image}}" alt="{{ c.nombre }}" />
                    <p>{{ c.nombre }}</p>
                </article>
            {% endfor %}

        </section>
    {% endblock contenido %}
